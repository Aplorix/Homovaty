<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Homovate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }.chat-container {
  max-width: 600px;
  margin: 30px auto;
  background-color: #fff;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  height: 100vh;
}

h2 {
  text-align: center;
  color: #007BFF;
  margin-bottom: 20px;
}

.messages {
  flex-grow: 1;
  overflow-y: auto;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 15px;
  background-color: #f9f9f9;
  display: flex;
  flex-direction: column;
}

.message {
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 10px;
  max-width: 80%;
  clear: both;
}

.message.you {
  text-align: right;
  background-color: #DCF8C6;
  color: #155724;
  margin-left: auto;
}

.message.them {
  text-align: left;
  background-color: #E5E5EA;
  color: #1C1E21;
  margin-right: auto;
}

.message-sender {
  display: block;
  font-size: 0.8em;
  color: #666;
  margin-bottom: 3px;
}

.input-group {
  display: flex;
  gap: 10px;
  margin-top: auto;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 15px;
  border: none;
  background-color: #007BFF;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.error-message {
  text-align: center;
  color: red;
  margin-top: 10px;
}

.back-button {
  display: block;
  margin-top: 20px;
  color: #007BFF;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s ease;
  text-align: center;
}

.back-button:hover {
  color: #0056b3;
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="chat-container">
    <h2 id="chat-title">Chat</h2>
    <div id="messages" class="messages"></div>
    <div class="input-group">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
    <p id="error-message" class="error-message"></p>
    <a href="User.html" class="back-button">Back to Users</a>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-F9rAEqtLyJabxVJM5H7rfufNAEcceSg",
      authDomain: "roommateapp-3eb62.firebaseapp.com",
      projectId: "roommateapp-3eb62",
      storageBucket: "roommateapp-3eb62.appspot.com",
      messagingSenderId: "139896243034",
      appId: "1:139896243034:web:a2ba925bcb4c0c967f2963",
      databaseURL: "https://roommateapp-3eb62-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const errorMessage = document.getElementById("error-message");
    const chatTitle = document.getElementById("chat-title");

    let currentUserUid;
    let recipientUid;
    let currentUserUsername;

    const urlParams = new URLSearchParams(window.location.search);
    recipientUid = urlParams.get('recipientUid');

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserUid = user.uid;
        database.ref('users/' + currentUserUid).once('value').then(snapshot => {
          if (snapshot.exists()) {
            currentUserUsername = snapshot.val().username;
            loadRecipientUsername();
            loadMessages();
          } else {
            errorMessage.textContent = "Current user data not found";
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function loadRecipientUsername() {
      if (!recipientUid) {
        errorMessage.textContent = "Recipient UID is missing.";
        return;
      }
      database.ref('users/' + recipientUid).once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            chatTitle.textContent = `Chat with ${snapshot.val().username}`;
          } else {
            chatTitle.textContent = "Chat with Unknown User";
            errorMessage.textContent = "Recipient user not found.";
          }
        })
        .catch(error => {
          errorMessage.textContent = "Error loading recipient username: " + error.message;
        });
    }

    function getChatKey(userUid1, userUid2) {
      return [userUid1, userUid2].sort().join('_');
    }

    function loadMessages() {
      if (!currentUserUid || !recipientUid) return;

      const chatKey = getChatKey(currentUserUid, recipientUid);
      const messagesRef = database.ref(`chats/${chatKey}/messages`).orderByChild('timestamp');

      messagesRef.on('value', snapshot => {
        messagesDiv.innerHTML = '';
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const message = child.val();
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', message.senderUid === currentUserUid ? 'you' : 'them');
            if (message.senderUid !== currentUserUid) {
              const senderSpan = document.createElement('span');
              senderSpan.classList.add('message-sender');
              senderSpan.textContent = message.senderUsername;
              msgDiv.appendChild(senderSpan);
            }
            msgDiv.appendChild(document.createTextNode(message.text));
            messagesDiv.appendChild(msgDiv);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } else {
          messagesDiv.innerHTML = '<div class="message">No messages yet. Be the first to start the conversation!</div>';
        }
      }, error => {
        errorMessage.textContent = "Error loading messages: " + error.message;
      });
    }

    function sendMessage() {
      if (!currentUserUid || !recipientUid) {
        errorMessage.textContent = "Not authorized to send messages.";
        return;
      }

      const text = messageInput.value.trim();
      if (!text) return;

      const chatKey = getChatKey(currentUserUid, recipientUid);
      const messageRef = database.ref(`chats/${chatKey}/messages`).push();

      const message = {
        senderUid: currentUserUid,
        senderUsername: currentUserUsername,
        text: text,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };

      messageRef.set(message).then(() => {
        messageInput.value = '';
      }).catch(error => {
        errorMessage.textContent = "Error sending message: " + error.message;
      });
    }
  </script>
</body>
</html>
