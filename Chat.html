<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Homovate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }

        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007BFF;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.you {
            text-align: right;
            color: #007BFF;
        }

        .message.them {
            text-align: left;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 id="chat-title">Chat</h2>
        <div id="messages" class="messages"></div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD-F9rAEqtLyJabxVJM5H7rfufNAEcceSg",
            authDomain: "roommateapp-3eb62.firebaseapp.com",
            projectId: "roommateapp-3eb62",
            storageBucket: "roommateapp-3eb62.appspot.com",
            messagingSenderId: "139896243034",
            appId: "1:139896243034:web:a2ba925bcb4c0c967f2963",
            databaseURL: "https://roommateapp-3eb62-default-rtdb.firebaseio.com/"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("message-input");
        const errorMessage = document.getElementById("error-message");
        const chatTitle = document.getElementById("chat-title");

        const urlParams = new URLSearchParams(window.location.search);
        const recipientUid = urlParams.get('recipientUid');

        let currentUser;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadRecipientUsername();
                listenForMessages();
            } else {
                window.location.href = "login.html";
            }
        });

        function loadRecipientUsername() {
            database.ref('users/' + recipientUid).once('value', snapshot => {
                if (snapshot.exists()) {
                    const username = snapshot.val().username;
                    chatTitle.textContent = `Chat with ${username}`;
                } else {
                    chatTitle.textContent = "Chat";
                }
            });
        }

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            const timestamp = Date.now();
            const messageData = {
                sender: currentUser.uid,
                recipient: recipientUid,
                text: messageText,
                timestamp: timestamp
            };

            const messageKey = `${currentUser.uid}_${recipientUid}`;

            // Store under a unique key for both sender and receiver
            database.ref('messages').push(messageData);

            messageInput.value = '';
        }

        function listenForMessages() {
            database.ref('messages').on('child_added', snapshot => {
                const msg = snapshot.val();
                const isBetweenUsers =
                    (msg.sender === currentUser.uid && msg.recipient === recipientUid) ||
                    (msg.sender === recipientUid && msg.recipient === currentUser.uid);

                if (isBetweenUsers) {
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('message');
                    msgDiv.classList.add(msg.sender === currentUser.uid ? 'you' : 'them');
                    msgDiv.textContent = msg.text;
                    messagesDiv.appendChild(msgDiv);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            });
        }
    </script>
</body>
</html>
