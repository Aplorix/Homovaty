<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Homovate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* (Styling remains unchanged) */
  </style>
</head>
<body>
  <div class="container">
    <h1 id="chat-header">Chat with <span id="recipient-username"></span></h1>
    <ul id="message-list">
      <li>Loading messages...</li>
    </ul>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button type="submit" id="send-button">Send</button>
    </form>
    <p id="error-message" class="error-message"></p>
    <a href="User.html" class="back-button">Back to Users</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-F9rAEqtLyJabxVJM5H7rfufNAEcceSg",
      authDomain: "roommateapp-3eb62.firebaseapp.com",
      projectId: "roommateapp-3eb62",
      storageBucket: "roommateapp-3eb62.appspot.com",
      messagingSenderId: "139896243034",
      appId: "1:139896243034:web:a2ba925bcb4c0c967f2963",
      databaseURL: "https://roommateapp-3eb62-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const chatHeader = document.getElementById('chat-header');
    const recipientUsernameDisplay = document.getElementById('recipient-username');
    const messageList = document.getElementById('message-list');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const errorMessage = document.getElementById('error-message');

    let currentUser;
    let recipientUid;
    let recipientUsername;

    // Get recipient UID and username from URL
    const urlParams = new URLSearchParams(window.location.search);
    recipientUid = urlParams.get('uid');
    recipientUsername = urlParams.get('username');

    if (!recipientUid || !recipientUsername) {
      errorMessage.textContent = 'Recipient info missing from URL.';
      messageForm.style.display = 'none';
    } else {
      recipientUsernameDisplay.textContent = recipientUsername;
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadMessages();
      } else {
        window.location.href = 'login.html';
      }
    });

    function loadMessages() {
      if (!currentUser || !recipientUid) return;

      const messagesRef = database.ref(`messages/${currentUser.uid}/${recipientUid}`).orderByChild('timestamp');

      messagesRef.on('value', snapshot => {
        messageList.innerHTML = '';
        if (snapshot.exists()) {
          snapshot.forEach(childSnapshot => {
            const message = childSnapshot.val();
            const li = document.createElement('li');
            li.innerHTML = `<strong>${message.sender}:</strong> ${message.text}`;
            messageList.appendChild(li);
          });
          messageList.scrollTop = messageList.scrollHeight;
        } else {
          messageList.innerHTML = '<li>No messages yet. Be the first to start the conversation!</li>';
        }
      }, error => {
        errorMessage.textContent = 'Error loading messages: ' + error.message;
      });
    }

    messageForm.addEventListener('submit', event => {
      event.preventDefault();
      const text = messageInput.value.trim();
      if (text === '') return;
      sendMessage(text);
    });

    function sendMessage(text) {
      if (!currentUser || !recipientUid) return;

      const senderUsername = currentUser.email.split('@')[0];
      const message = {
        sender: senderUsername,
        text: text,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };

      const senderRef = database.ref(`messages/${currentUser.uid}/${recipientUid}`).push();
      const recipientRef = database.ref(`messages/${recipientUid}/${currentUser.uid}`).push();

      // Save for both sender and recipient
      senderRef.set(message);
      recipientRef.set(message);

      messageInput.value = '';
    }
  </script>
</body>
</html>
